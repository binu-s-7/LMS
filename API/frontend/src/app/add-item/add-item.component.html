<div class="container">
  <div class="row">
    <div class="col-12 col-md-8 mb-3">
      <mat-card>
        <mat-card-title-group>
          <mat-card-title
            mat-dialog-title
            class="d-flex align-items-center mb-1"
          >
            Add Item
          </mat-card-title>
        </mat-card-title-group>

        <mat-divider></mat-divider>

        <mat-card-content style="margin-top: 15px">
          <form [formGroup]="form">
            <div class="row">
              <div class="col">
                <mat-form-field
                  class="mb-2"
                  appearance="fill"
                  style="width: 100%"
                >
                  <mat-label>title</mat-label>
                  <input
                    type="text"
                    #titleField
                    matInput
                    maxlength="70"
                    placeholder="title"
                    formControlName="title"
                    required
                  />
                  <mat-error>Title is required</mat-error>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <mat-form-field
                  class="mb-2"
                  appearance="fill"
                  style="width: 100%"
                >
                  <mat-label>Author</mat-label>
                  <mat-select formControlName="author">
                    <mat-option
                      *ngFor="let author of authorsList"
                      [value]="author"
                    >
                      {{ author }}
                    </mat-option>
                  </mat-select>
                  <mat-error>Author is required</mat-error>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <mat-form-field
                  class="mb-2"
                  appearance="fill"
                  style="width: 100%"
                >
                  <mat-label>Category</mat-label>
                  <mat-select formControlName="category">
                    <mat-option
                      *ngFor="let category of categoriesList"
                      [value]="category"
                    >
                      {{ category }}
                    </mat-option>
                  </mat-select>
                  <mat-error>Category is required</mat-error>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <mat-form-field
                  class="mb-2"
                  appearance="fill"
                  style="width: 100%"
                >
                  <mat-label>Publisher</mat-label>
                  <mat-select formControlName="publisher">
                    <mat-option
                      *ngFor="let publisher of publishersList"
                      [value]="publisher"
                    >
                      {{ publisher }}
                    </mat-option>
                  </mat-select>
                  <mat-error>publisher is required</mat-error>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <mat-form-field
                  class="mb-2"
                  appearance="fill"
                  style="width: 100%"
                >
                  <mat-label>Language</mat-label>
                  <mat-select formControlName="language">
                    <mat-option
                      *ngFor="let language of languagesList"
                      [value]="language"
                    >
                      {{ language }}
                    </mat-option>
                  </mat-select>
                  <mat-error>language is required</mat-error>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <mat-form-field
                  class="mb-2"
                  appearance="fill"
                  style="width: 100%"
                >
                  <mat-label>Borrowed By</mat-label>
                  <input matInput formControlName="borrowedBy" type="text" />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <mat-form-field
                  class="mb-2"
                  appearance="fill"
                  style="width: 100%"
                >
                  <mat-label>Availability</mat-label>
                  <input
                    type="text"
                    matInput
                    formControlName="status"
                    [matAutocomplete]="auto"
                  />
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let item of status" [value]="item">
                      {{ item }}
                    </mat-option>
                  </mat-autocomplete>
                  <mat-error>Availability is required</mat-error>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-md-6">
                <mat-form-field appearance="fill" style="width: 100%">
                  <mat-label>Borrowed Date</mat-label>
                  <input
                    placeholder="Date"
                    type="text"
                    matInput
                    formControlName="borrowedDate"
                    [matDatepicker]="pickerA"
                    (click)="pickerA.open()"
                  />
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="pickerA"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #pickerA></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
          </form>
        </mat-card-content>

        <mat-card-actions>
          <div
            class="row"
            style="align-self: flex-end; margin-left: auto; padding: 10px"
          >
            <button
              (click)="onSave()"
              class="m-2"
              style="white-space: pre-wrap"
              mat-flat-button
            >
              save
            </button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
