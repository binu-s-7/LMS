<div class="container">
<div class="row">
<div class="col-12 col-md-8 mb-3">
  <mat-card>
    <mat-card-title-group>
      <mat-card-title
        mat-dialog-title
        class="d-flex align-items-center mb-1"
        >
        </mat-card-title>
        </mat-card-title>
    </mat-card-title-group>
<mat-divider></mat-divider>
    <mat-card-content style="margin-top:15px">
      <form [formGroup]="form">
        <div class="row">
          <div class="col">
            <mat-form-field
              class="mb-2"
              appearance="fill"
              style="width:100%"
              >
              <mat-lable>language</mat-lable>
              <input
                type="text"
                #titleField
                matInput
                maxlength="70"
                placeholder="language"
                formControlName="languyage"
                required
                />
              <mat-error>language is required</mat-error>
              </mat-form-field>
          </div>
          </div>
      </form>
      </mat-card-content>

    <mat-card-actions>
      <div
        class="row"
        style="align-self: flex-end; margin-left: auto; padding:10px"
        >
        <button
          (click)="onSave()"
          class="m-2"
          style="white-space: pre-wrap"
          mat-flat-button
          >
          save
          </button>
      </div>
    </mat-card-actions>
    
  </mat-card>
</div>
</div>
</div>
